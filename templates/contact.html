{% extends 'base.html' %} {% load static %} {% block head%}
<title>Contact US</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--===============================================================================================-->
<link
  rel="icon"
  type="image/png"
  href="{% static 'images/icons/favicon.ico' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/bootstrap.min.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
/>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}" />
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/hamburgers.min.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/select2.min.css' %}"
/>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
<!--===============================================================================================-->
{% endblock %} {% block content%}

<div class="contact1">
  <div class="container-contact1">
    <div class="contact1-pic js-tilt" data-tilt>
      <img src="{% static 'images/img-01.png' %}" alt="IMG" />
    </div>
    <form class="contact1-form validate-form" action="contact" method="post">
      {% csrf_token %}
      <span class="contact1-form-title"> Message US </span>
      {% for message in messages %}
      <div class="alert alert-success" role="alert">{{message}}</div>
      {% endfor %}
      <div class="wrap-input1 validate-input" data-validate="Name is required">
        <input
          class="input1"
          id="name"
          type="text"
          name="name"
          placeholder="Name"
        />
        <span class="shadow-input1"></span>
      </div>

      <div
        class="wrap-input1 validate-input"
        data-validate="Valid email is required: ex@abc.xyz"
      >
        <input
          class="input1"
          id="email"
          type="text"
          name="email"
          placeholder="Email"
        />
        <span class="shadow-input1"></span>
      </div>

      <div
        class="wrap-input1 validate-input"
        data-validate="Subject is required"
      >
        <input
          class="input1"
          id="subject"
          type="text"
          name="subject"
          placeholder="Subject"
        />
        <span class="shadow-input1"></span>
      </div>

      <div
        class="wrap-input1 validate-input"
        data-validate="Message is required"
      >
        <textarea
          class="input1"
          id="message"
          name="message"
          placeholder="Message"
        ></textarea>
        <span class="shadow-input1"></span>
      </div>

      <div class="container-contact1-form-btn">
        <button class="contact1-form-btn">
          <span>
            Send Message
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>

<!--===============================================================================================-->
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'js/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'js/tilt.jquery.min.js' %}"></script>
<script>
  $(".js-tilt").tilt({
    scale: 1.1,
  });
</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());

  gtag("config", "UA-23581568-13");
</script>

<!--===============================================================================================-->
<script src="{% static 'js/main.js' %}"></script>

{% endblock %}
